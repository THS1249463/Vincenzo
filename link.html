<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #388E3C;
            font-size: 2em;
            margin-top: 30px;

        }

            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;

        a:hover {

<body>
    <h1>遊戲積分相關規則</h1>

    <h2>兌換區</h2>
    <p>55分: 30元以下*1</p>
